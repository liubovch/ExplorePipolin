package:
  name: explore-pipolin
  version: 0.0.1
source:
  path: ..

build:
  noarch: python
  script: {{PYTHON}} -m pip install . --no-deps

requirements:
  build:
    - python >=3.7
    - setuptools
    - click
    - biopython <=1.76
    - bcbio-gff
    - prefect >=0.11.5
    - dataclasses

  run:
    - python >=3.7
    - click
    - biopython <=1.76
    - bcbio-gff
    - prefect >=0.11.5
    - perl-bioperl ==1.7.2
    - blast
    - aragorn
    - prokka >=1.14.5
    - dataclasses

test:
  commands:
    - explore_pipolin -h

about:
  home: https://github.com/liubovch/ExplorePipolin
  license:
  license_file: LICENSE
