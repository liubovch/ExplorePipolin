package:
  name: explore-pipolin
  version: 0.0.1

source:
  path: ..

build:
  script: {{PYTHON}} -m pip install . --no-deps

requirements:
  build:
    - python >=3.6
    - setuptools
    - click
    - biopython
    - bcbio-gff
    - prefect

  run:
    - python >=3.6
    - click
    - biopython
    - bcbio-gff
    - prefect
    - blast
    - entrez-direct
    - aragorn
    - prokka

test:
  commands:
    - explore_pipolin -h

about:
  home: https://github.com/liubovch/ExplorePipolin
  license:
  license_file: